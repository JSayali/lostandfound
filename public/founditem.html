<div class="row">
   <!-- Content Header (Page header) -->
   <section class="content-header">
      <h1>
         Timeline
      </h1>
   </section>
   <!-- Main content -->
   <section class="content">
      <!-- row -->
      <div class="row">
         <div class="col-md-12">
            <!-- The time line -->
            <ul class="timeline">
               <!-- timeline time label -->
    
               <!-- /.timeline-label -->
               <!-- timeline item -->
               <li ng-repeat="item in founditems | orderBy : '-date' ">
                  <i class="fa fa-comments bg-yellow"></i>
                  <div class="timeline-item">
                     <span class="time"><i class="fa fa-clock-o"></i> {{item.date}}</span>
                     <h3 class="timeline-header"><a href="#">{{item.user}}</a> found {{item.name}} at {{item.location}}</h3>
                     <div class="timeline-body">
                        {{item.description}}
                     </div>
                     <div class="timeline-footer">
                        <a class="btn btn-warning btn-flat btn-xs">Contact {{item.user}}</a>
                     </div>
                  </div>
               </li>

            </ul>
         </div>
         <!-- /.col -->
      </div>
      <!-- /.row -->
   </section>
   <!-- /.content -->
</div>
