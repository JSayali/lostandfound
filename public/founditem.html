<div class="row">
    <!-- Content Header (Page header) -->
    <section class="content-header" style="margin-bottom: 40px">
        <div style="float: left; margin-left: 30px; font-size: large">Timeline</div>
        <input ng-model="query" placeholder="Search" style="width: 30%; float: right; margin: 0 30px 30px 0">
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <!-- The time line -->
                <div ng-show="founditems.length==0">
                    No lost item entries to display
                </div>
                <ul class="timeline">
                    <!-- timeline time label -->

                    <!-- /.timeline-label -->
                    <!-- timeline item -->
                    <li ng-repeat="item in founditems | orderBy:'-date_posted' | filter: query" id="{{item._id}}">
                        <i class="fa fa-comments bg-yellow"></i>
                        <div class="timeline-item">
                            <span class="time"><i class="fa fa-clock-o"></i> {{item.date_formated}}</span>
                            <h3 class="timeline-header"><a href="#">{{item.user}}</a> found {{item.name}} at {{item.location}}</h3>
                            <div class="timeline-body">
                                {{item.description}}
                                {{item.date}}
                            </div>
                            <div class="timeline-footer">
                                <button ng-hide="item.user==username" class="btn btn-warning btn-flat btn-xs contact">Contact <span>{{item.user}}</span></button>
                                <button ng-show="item.user==username" class="btn btn-warning btn-flat btn-xs" ng-click="postDelete(item._id)" data-toggle="tooltip" data-placement="bottom" title="Delete this post">Returned to the owner</button>
                                <a class="postStar" href="#" ng-model="item.star" ng-click="update(item._id); item.star=!item.star;">
                                    <i ng-class="{'fa fa-heart':item.star,'fa fa-heart-o':!item.star}"></i>
                                </a>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
