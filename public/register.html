<div class="hold-transition">
  <div class="register-box">
    <div class="register-logo">
      <b>Lost & Found</b>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">Register</p>

      <form ng-submit="register()">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Username" id="email" ng-model="user_name" autofocus required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" id="password" ng-model="password" value="" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <!--<div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Retype password" ng-model="password_c" value="" required>
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>-->
        <div class="row">
          <div class="col-xs-4 col-md-offset-4" style="align-content: center">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            <a href="#" ng-click="setContent('/login.html')" class="text-center">Login</a>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.form-box -->
  </div>

</div>
